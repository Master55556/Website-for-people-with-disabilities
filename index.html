  <script>
    function slideMenu(direction) {
      var overlay = document.getElementById("myNav");
      if (direction === 'right') {
        overlay.style.width = "0";
      } else if (direction === 'left') {
        overlay.style.width = "100%";
      }
    }

  <script>
    function toggleMenu(direction) {
      if (direction === 'right') {

    }
  </script>
